
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/component/bootstrap@4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/project/css/user/login.css}">
</head>
<body>
<div class="form-signin">
    <div class="text-center mb-4">
        <img class="mb-4" src="/images/logo.png" alt="" width="227">
    </div>

    <div class="form-label-group">
        <input type="text" id="inputUsername" class="form-control" placeholder="username " required>
        <label for="inputUsername">用户登录名</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">用户密码</label>
    </div>


    <button id="btn_Login" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <button id="btn_register" class="btn btn-lg btn-dark btn-block" type="submit">注册</button>
</div>
</body>
<script type="text/javascript" data-main="/main/main.js" th:src="@{/component/require@2.3.6/require-2.3.6.js}"></script>
</html>
